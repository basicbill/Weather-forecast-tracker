<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Accuracy Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #4FC3F7 0%, #81C784 100%);
            min-height: 100vh;
            padding: 20px;
            color: #000000;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            color: #000000;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.3);
        }
        
        .subtitle {
            text-align: center;
            margin-bottom: 30px;
            color: #000000;
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #000000;
        }
        
        .chart-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .chart-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #000000;
        }
        
        .bar-chart {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .bar-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .bar-label {
            min-width: 100px;
            font-weight: 500;
            color: #000000;
        }
        
        .bar-container {
            flex: 1;
            height: 30px;
            background: #f0f0f0;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }
        
        .bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #66BB6A 0%, #81C784 100%);
            border-radius: 5px;
            transition: width 0.3s ease;
        }
        
        .bar-value {
            min-width: 50px;
            text-align: right;
            font-weight: 600;
            color: #000000;
        }
        
        .location-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .location-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .location-name {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #000000;
        }
        
        .location-stats {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .location-stat {
            display: flex;
            justify-content: space-between;
            font-size: 0.95em;
        }
        
        .location-stat-label {
            color: #666;
        }
        
        .location-stat-value {
            font-weight: 600;
            color: #000000;
        }
        
        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #000000;
            font-size: 1.2em;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .no-data p {
            margin-bottom: 10px;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #000000;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è Weather Forecast Accuracy Tracker</h1>
        <div class="subtitle">Tracking how forecast accuracy degrades over time</div>
        
        <div id="dashboard"></div>
        
        <div class="footer">
            <p>Data updates daily at 8:00 AM UTC</p>
            <p>Powered by Open-Meteo API</p>
        </div>
    </div>

    <script>
        async function loadData() {
            try {
                const response = await fetch('data/results.json');
                const data = await response.json();
                renderDashboard(data);
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('dashboard').innerHTML = `
                    <div class="no-data">
                        <p>üìä No forecast data yet!</p>
                        <p>Data will appear after the first daily run completes.</p>
                        <p>Check back tomorrow for your first accuracy scores.</p>
                    </div>
                `;
            }
        }

        function renderDashboard(data) {
            if (!data.scores || data.scores.length === 0) {
                document.getElementById('dashboard').innerHTML = `
                    <div class="no-data">
                        <p>üìä No forecast data yet!</p>
                        <p>Data will appear after the first daily run completes.</p>
                        <p>Check back tomorrow for your first accuracy scores.</p>
                    </div>
                `;
                return;
            }

            // Calculate overall stats
            const totalForecasts = data.scores.length;
            const accurateHighTemp = data.scores.filter(s => s.accuracy.temp_high).length;
            const accurateLowTemp = data.scores.filter(s => s.accuracy.temp_low).length;
            const accuratePrecip = data.scores.filter(s => s.accuracy.precip).length;
            
            const highTempAccuracy = (accurateHighTemp / totalForecasts * 100).toFixed(1);
            const lowTempAccuracy = (accurateLowTemp / totalForecasts * 100).toFixed(1);
            const precipAccuracy = (accuratePrecip / totalForecasts * 100).toFixed(1);

            // Calculate accuracy by lead time
            const leadTimes = [1, 3, 7, 15];
            const accuracyByLeadTime = {};
            
            leadTimes.forEach(lt => {
                const ltScores = data.scores.filter(s => s.lead_time_days === lt);
                if (ltScores.length > 0) {
                    const accurate = ltScores.filter(s => 
                        s.accuracy.temp_high && s.accuracy.temp_low && s.accuracy.precip
                    ).length;
                    accuracyByLeadTime[lt] = (accurate / ltScores.length * 100).toFixed(1);
                }
            });

            // Calculate accuracy by location
            const locations = {};
            data.scores.forEach(score => {
                if (!locations[score.location]) {
                    locations[score.location] = { total: 0, accurate: 0 };
                }
                locations[score.location].total++;
                if (score.accuracy.temp_high && score.accuracy.temp_low && score.accuracy.precip) {
                    locations[score.location].accurate++;
                }
            });

            // Render HTML
            let html = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Total Forecasts Scored</div>
                        <div class="stat-value">${totalForecasts}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">High Temp Accuracy</div>
                        <div class="stat-value">${highTempAccuracy}%</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Low Temp Accuracy</div>
                        <div class="stat-value">${lowTempAccuracy}%</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Precipitation Accuracy</div>
                        <div class="stat-value">${precipAccuracy}%</div>
                    </div>
                </div>

                <div class="chart-container">
                    <div class="chart-title">Accuracy Degradation Curve</div>
                    <div class="bar-chart">
            `;

            leadTimes.forEach(lt => {
                if (accuracyByLeadTime[lt]) {
                    html += `
                        <div class="bar-row">
                            <div class="bar-label">${lt}-Day</div>
                            <div class="bar-container">
                                <div class="bar-fill" style="width: ${accuracyByLeadTime[lt]}%"></div>
                            </div>
                            <div class="bar-value">${accuracyByLeadTime[lt]}%</div>
                        </div>
                    `;
                }
            });

            html += `
                    </div>
                </div>

                <div class="chart-container">
                    <div class="chart-title">Accuracy by Location</div>
                    <div class="location-grid">
            `;

            Object.entries(locations).forEach(([code, stats]) => {
                const accuracy = (stats.accurate / stats.total * 100).toFixed(1);
                html += `
                    <div class="location-card">
                        <div class="location-name">${code}</div>
                        <div class="location-stats">
                            <div class="location-stat">
                                <span class="location-stat-label">Forecasts Scored:</span>
                                <span class="location-stat-value">${stats.total}</span>
                            </div>
                            <div class="location-stat">
                                <span class="location-stat-label">Overall Accuracy:</span>
                                <span class="location-stat-value">${accuracy}%</span>
                            </div>
                        </div>
                    </div>
                `;
            });

            html += `
                    </div>
                </div>
            `;

            document.getElementById('dashboard').innerHTML = html;
        }

        // Load data on page load
        loadData();
    </script>
</body>
</html>
